<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Label - Premium Responsive Bootstrap 4 Admin & Dashboard Template</title>
    <!-- plugins:css -->
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/vendors/iconfonts/mdi/css/materialdesignicons.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/vendors/css/vendor.addons.css')}}">

    <!-- vendor css for this page -->

  <body>
    <div class="error_page error_2">
      <div class="container inner-wrapper">
          {% if error_code %}
              <h2 class="display-1 error-heading">{{ error_code }}</h2>
              <h2 class="error-code">An error occurred</h2>
              <p class="error-message">{{ error_handled }}</p>
          {% else %}
              <h1 class="display-1 error-heading">403</h1>
              <h2 class="error-code">Permission Denied</h2>
              <p class="error-message">You do not have the right to access this page, contact the administrator</p>
          {% endif %}
        <a href="/" class="btn btn-primary">Back to Home</a>
      </div>
    </div>
    <!--page body ends -->
