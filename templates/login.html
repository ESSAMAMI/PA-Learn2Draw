{% extends 'common/dom.html' %}
{% block body %}
    {% block scop %}
    <div class="authentication-theme auth-style_1">
      <div class="row">

      </div>
      <div class="row">
        <div class="col-lg-5 col-md-7 col-sm-9 col-11 mx-auto">
          <div class="grid">
            <div class="grid-body">
              <div class="row">
                <div class="col-lg-7 col-md-8 col-sm-9 col-12 mx-auto form-wrapper">
                <!-- Form Sign IN -->
                  <form id="form-sign-in" action="/connection/token/{{ token }}" method="POST">
                    {% if e %}
                        <div class="alert alert-danger" role="alert">
                            Something went ðŸ¤¯... Try agin !
                        </div>
                    {% endif %}
                    <div class="form-group input-rounded">
                      <input type="text" class="form-control" placeholder="Email / Username" />
                    </div>
                    <div class="form-group input-rounded">
                      <input type="password" class="form-control" placeholder="Password" />
                    </div>
                    <div class="form-inline">
                      <div class="checkbox">
                        <label>
                            <a href="#">Forget password ? <i class="input-frame"></i></a>
                        </label>
                      </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block"> Login </button>
                  </form>
                    <!-- Form Sign UP -->
                    <form id="form-sign-up" action="#">
                    <div class="form-group input-rounded">
                        <input type="text" class="form-control" placeholder="Username *" required/>
                        <div class="required"></div>
                    </div>
                    <div class="form-group input-rounded">
                        <input type="email" class="form-control" placeholder="Email *" required/>
                        <div class="required"></div>
                    </div>
                    <div class="form-group input-rounded">
                        <input type="password" class="form-control" placeholder="Password *" required/>
                        <div class="required"></div>
                    </div>
                    <div class="form-group input-rounded">
                        <input type="password" class="form-control" placeholder="Confirme password *" required/>
                        <div class="required"></div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block"> Sign Up </button>
                    <p>(*) Required fields</p>
                  </form>
                  <div class="signup-link">
                    <p id="text-sign-up">Don't have an account yet?</p>
                    <a href="#" id="sign-up">Sign Up</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="auth_footer">
        <p class="text-muted text-center">Â© Learn2draw {{ current_year }}</p>
      </div>
      <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
      <script type="text/javascript">
            $(document).ready(function () {
                $('#form-sign-up').hide();
            });
            $('#sign-up').click(function () {
                $('#form-sign-in').hide();
                $('#form-sign-up').show();
                $('#sign-up').hide();
                $('#text-sign-up').text("And now you have one ðŸ‘Œ");
            });

            window.setTimeout(function () {
            $(".alert-danger").fadeTo(500, 0).slideUp(500, function () {
                $(this).remove();
            });
            }, 3000);

        </script>
    </div>
    {% endblock %}
{% endblock %}
