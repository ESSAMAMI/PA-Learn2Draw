<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Learn2draw {% block title %}{% endblock %}</title>
      <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
      <link href='https://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>
      <link href='https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
      <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/vendors/iconfonts/mdi/css/materialdesignicons.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/shared/style.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/demo_1/style.css')}}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='asssets/images/favicon.ico')}}" />
  </head>
  <body class="header-fixed">
    <nav class="t-header">
      <div class="t-header-brand-wrapper">
        <h4>Learn 2 draw</h4>
      </div>
      <div class="t-header-content-wrapper">
        <div class="t-header-content">
          <button class="t-header-toggler t-header-mobile-toggler d-block d-lg-none">
            <i class="mdi mdi-menu"></i>
          </button>
          <ul class="nav ml-auto">
            <li class="nav-item dropdown">
              <a class="nav-link" href="#" id="appsDropdown" data-toggle="dropdown" aria-expanded="false">
                <i class="mdi mdi-apps mdi-1x"></i>
              </a>
              <div class="dropdown-menu navbar-dropdown dropdown-menu-right" aria-labelledby="appsDropdown">
                <div class="dropdown-footer">
                  <a href="#">Se déconnecter</a>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    {% block scope %}
    {% endblock %}
       <footer class="footer">
        <div class="row">
          <div class="col-sm-6 text-center text-sm-right order-sm-1">
            <ul class="text-gray">
              <li><a href="#">Conditions d'utilisation</a></li>
              <li><a href="#">Aide</a></li>
            </ul>
          </div>
          <div class="col-sm-6 text-center text-sm-left mt-3 mt-sm-0">
            <small class="text-muted d-block">Copyright © {{ current_year }} <a href="#" target="_blank">Learn2draw</a>. All rights reserved</small>
            <small class="text-gray mt-2">NAE <i class="mdi mdi-heart text-danger"></i></small>
          </div>
        </div>
      </footer>
    <script src="{{ url_for('static', filename='assets/vendors/js/core.js')}}"></script>
    <!-- endinject -->
    <!-- Vendor Js For This Page Ends-->
    <script src="{{ url_for('static', filename='assets/vendors/apexcharts/apexcharts.min.js')}}"></script>
    <script src="{{ url_for('static', filename='assets/vendors/chartjs/Chart.min.js')}}"></script>
    <script src="{{ url_for('static', filename='assets/js/charts/chartjs.addon.js')}}"></script>
    <!-- Vendor Js For This Page Ends-->
    <!-- build:js -->
    <script src="{{ url_for('static', filename='assets/js/template.js')}}"></script>
    <script src="{{ url_for('static', filename='assets/js/dashboard.js')}}"></script>
    <!-- endbuild -->
  </body>
</html>
